<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParyatanSetu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>Login to ParyatanSetu</h1>
        <div class="user-type-toggle">
            <button class="user-type-btn active" data-type="visitor">Visitor</button>
            <button class="user-type-btn" data-type="service-provider">Service Provider</button>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <script src="log-signup.js"></script>
</body>
</html>
