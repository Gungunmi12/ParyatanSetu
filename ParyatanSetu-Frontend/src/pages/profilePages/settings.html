<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ParyatanSetu</title>
    <link rel="stylesheet" href="settings-styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ParyatanSetu</a>
            <a href="#" id="back-to-profile" class="back-link">Back to Profile</a>
        </nav>
    </header>

    <main class="settings-container">
        <h1>Settings</h1>
        
        <section class="settings-section">
            <h2>Profile Visibility</h2>
            <form id="visibility-form">
                <label>
                    <input type="checkbox" name="public-profile" id="public-profile">
                    Make my profile public
                </label>
                <button type="submit">Save Visibility Settings</button>
            </form>
        </section>

        <section class="settings-section">
            <h2>Account Management</h2>
            <button id="add-account" class="add-button">Add New Account</button>
            <ul id="account-list">
                <!-- Account list will be populated by JavaScript -->
            </ul>
        </section>

        <section class="settings-section danger-zone">
            <h2>Danger Zone</h2>
            <button id="delete-account" class="delete-button">Delete Account</button>
        </section>
    </main>

    <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Confirm Account Deletion</h2>
            <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="delete-button">Yes, Delete Account</button>
                <button id="cancel-delete" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="settings-script.js"></script>
</body>
</html>
